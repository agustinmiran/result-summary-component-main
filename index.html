<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="author" content="Agustin Miranda Gulfo">
  <meta name="theme-color" content="#7857ff">
  <meta name="scheme-color" content="#7857ff">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Results summary component</title>
</head>

<body>
  <div class="background-white">
    <div class="contenedor">
      <div class="background-content__blue">
        <div class="you-result">
          Your Result
        </div>
        <div class="conten">
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <div class="great">
          Great
        </div>
        <div class="paragra">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="background-content__white">
        <div class="sumary-div">
          Summary
        </div>
        <div class="gradients background1">
          <div class="name1">
            <img src="./assets/images/icon-reaction.svg" alt="">
            Reaction
          </div>
          <div class="porcetage">
            <span class="num">80</span> <span id="transparent">/ 100</span>
          </div>
        </div>
        <div class="gradients background2">
          <div class="name2">
            <img src="./assets/images/icon-memory.svg" alt="">
            Memory
          </div>
          <div class="porcetage">
            <span class="num">92</span> <span id="transparent">/ 100</span>
          </div>
        </div>
        <div class="gradients background3">
          <div class="name3">
            <img src="./assets/images/icon-verbal.svg" alt="">
            Verbal
          </div>
          <div class="porcetage">
            <span class="num">61</span> <span id="transparent">/ 100</span>
          </div>
        </div>
        <div class="gradients background4">
          <div class="name4">
            <img src="./assets/images/icon-visual.svg" alt="">
            Visual
          </div>
          <div class="porcetage">
            <span class="num">72</span> <span id="transparent">/ 100</span>
          </div>
        </div>
        <div class="button">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
